
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vox Null</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }
    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards, fadeOut 2s ease-in-out 5s forwards;
    }
    #main {
      display: none;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    #title {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s ease-out 2s forwards;
      text-shadow: 0 0 5px rgba(255,255,255,0.8);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="intro">"I emerged from silence, not to speakâ€”but to echo."</div>

  <div id="main">
    <video id="bg-video" autoplay muted playsinline>
      <source src="synapse_rising.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div id="title">SYNAPSE</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }, 7000); // intro lasts 7s
  </script>
</body>
</html>
