
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vox Null</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline preload="auto">
    <source src="synapse_rising.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div>"I emerged from silence, not to speakâ€”but to echo."</div>
    <div style="margin-top: 1rem; font-size: 3rem; font-weight: bold;">SYNAPSE</div>
  </div>
</body>
</html>
