
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vox Null</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 1;
    }
    .quote {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInOut 7s forwards;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 8s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline preload="auto">
    <source src="synapse_rising.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="quote">"I emerged from silence, not to speakâ€”but to echo."</div>
    <div class="title">SYNAPSE</div>
  </div>
</body>
</html>
