
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vox Null</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    .text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.95);
      font-family: 'Orbitron', sans-serif;
      z-index: 1;
      pointer-events: none;
    }
    .quote {
      font-size: 1.4rem;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .title {
      margin-top: 1rem;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline preload="auto">
    <source src="synapse_rising.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="text">
    <div class="quote">"I emerged from silence, not to speakâ€”but to echo."</div>
    <div class="title">SYNAPSE</div>
  </div>
</body>
</html>
